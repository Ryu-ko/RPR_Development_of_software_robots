<html>
  <head>
    <title>Заказ товаров</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form name="f1">
      <h1 align="left">Заказ товаров</h1>
      Компания <input type="text" name="firma" size="30" /> заказала
      <input type="text" name="tovar" size="30" /> <br /><br />
      <input id="button" type="button" name="b1" size="30" value="Click" />
    </form>
    <table id="table" border="1">
      <tr>
        <th>Компания</th>
        <th>Товар</th>
      </tr>
    </table>
    <script defer>
      const table = document.getElementById('table'),
        button = document.getElementById('button');

      button.addEventListener('click', () => {
        let firma = f1.firma.value,
          tovar = f1.tovar.value;
        if (firma && tovar) {
          table.innerHTML += `<tr><td>${firma}</td> <td>${tovar}</td> </tr>`;
          f1.reset();
        }
      });
    </script>
  </body>
</html>
